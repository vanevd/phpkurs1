<html>
    <head>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/testjs1.js"></script>
        <link rel="stylesheet" href="css/testjs1.css">
    </head>
    <body>
        <div id="sum_form" class="sum_form">
            <div class="field_row">
                <div class="label">Set</div>
                <select id="set">
                    <option value="0">Set 1</option>
                    <option value="1">Set 2</option>
                </select>
                <input type="button" value="x" id="delete_set">
            </div>
            <div id="fields">

                <div class="field_row" data-num="1">
                    <div class="label">Field 1</div>
                    <input type="text" name="field" value="">
                    <input type="button" value="x" class="delete_row">
                </div>
                <div class="field_row" data-num="2">
                    <div class="label">Field 2</div>
                    <input type="text" name="field" value="">
                    <input type="button" value="x" class="delete_row">
                </div>
                <div class="field_row" data-num="3">
                    <div class="label">Field 3</div>
                    <input type="text" name="field" value="">
                    <input type="button" value="x" class="delete_row">
                </div>
                <div class="field_row" data-num="4">
                    <div class="label">Field 4</div>
                    <input type="text" name="field" value="">
                    <input type="button" value="x" class="delete_row">
                </div>
                <div class="field_row" data-num="5">
                    <div class="label">Field 5</div>
                    <input type="text" name="field" value="">
                    <input type="button" value="x" class="delete_row">
                </div>
                <div class="field_row" data-num="6">
                    <div class="label">Field 6</div>
                    <input type="text" name="field" value="">
                    <input type="button" value="x" class="delete_row">
                </div>
            </div>
            <div class="field_row">
                <input type="button" value="add field" id="add_field">
            </div>
            <div class="field_row">
                <input type="button" value="delete fields" id="delete_fields">
            </div>
            <div class="field_row">
                <input type="button" value="clear fields" id="clear_fields">
            </div>
            <div class="field_row">
                <input type="button" value="new set" id="new_set">
            </div>
            <div class="field_row">
                <input type="button" value="new random set" id="new_random_set">
            </div>
            <div class="field_row">
                <div class="label">Set Name</div>
                <input type="text" id="set_name" value="">
            </div>
            <div class="field_row">
                <input type="button" value="save set" id="save_set">
            </div>
            <div class="field_row">
                Result
                <input type="text" value="" id="result">
            </div>
            <div class="field_row">
                <input type="button" value="sum" id="sum_button">
            </div>
            <div class="field_row">
                <input type="button" value="sum_ajax" id="sum_ajax_button">
            </div>
            <div class="field_row">
                <div class="label">Set List</div>
                <input type="text" id="set_list" value="">
            </div>
            <div class="field_row">
                <input type="button" value="import" id="import_button">
                <input type="button" value="export" id="export_button">
            </div>
        </div>
        <div class="field_row">
        <input type="button" value="hide" id="hide_button">
        </div>
        <div class="field_row">
        <input type="button" value="show" id="show_button">
        </div>
        
    </body>
</html>
