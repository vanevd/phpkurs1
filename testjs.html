    function add_client() {
        var row='<tr class="client" id="row'+$("#id").val()+'"><td>'+$("#first_name").val()+'</td>';
        row += '<td>'+$("#last_name").val()+'</td>';
        row += '<td>'+$("#email").val()+'</td></tr>';
        $("#clients").append(row);
    }
    function change() {
        $("#main").append($("#change").val());

    }
    function change2(){
        var buffer=$("#main").html();
        $("#main").html($("#slave").html());
        $("#slave").html(buffer);
    }
    function hide(){
        $("#main").hide();
        $("#slave").hide();
    }
    function show(){
        $("#main").show();
        $("#slave").show();
    }
    function toggle(){
        $("#main").toggle();
        $("#slave").toggle();
        if ($("#main").is(":visible")){
            $("#toggle").val("hide");
        } else {
            $("#toggle").val("show");
        }
    }
    function remove() {
        $("#row"+$("#remove").val()).remove();
    }
    function edit() {
        $("#edit").toggle();

    }
</script>
